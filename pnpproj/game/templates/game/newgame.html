<div id="new_game">
    <p>{{ title }}</p>
    <form method="POST" id="newgameform" action="{% url 'new_game' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="hidden" name="act" value="{{ action }}"/>
    <button type="submit" class="save btn btn-default" id="newgamesave">Save</button>
    </form>
    {% if action == 'game' %}
    <a id="newsetting">Создать Сеттинг</a>
    <script>
        $('#newsetting').bind("click", function() {
             $('#new_game').parent().load("{% url 'new_game' %}?setting");
        });
    </script>
    {% else %}
    <script>
        $('#newgameform').submit(function() { // catch the form's submit event
        $.ajax({ // create an AJAX call...
                data: $(this).serialize(), // get the form data
                type: $(this).attr('method'), // GET or POST
                url: $(this).attr('action'), // the file to call
                success: function(response) { // on success..
                    $('#new_game').parent().html(response); // update the DIV
                }
        });
        return false; // cancel original event to prevent form submitting
        });

    </script>
    {% endif %}
</div>
