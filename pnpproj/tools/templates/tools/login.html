{% extends 'tools/base.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" type="text/css" href="{% static 'tools/login.css' %}" />
<div class="container">
    <form class="form-signin" method="POST" action="{% url 'login' %}"> <!--action="{% url 'login' %}" -->
        <h1 class="form-signin-heading text-muted">Войти</h1>
        {% if warning %}
            <p class="alert alert-danger">{{ warning }}</p>
        {% endif %}
		<!--<input type="text" class="form-control" placeholder="Логин" required="true" autofocus="true">
		<input type="password" class="form-control" placeholder="Пароль" required="true">-->
        {% if error %}
        <p class="alert alert-danger">{{ error }}</p>
        {% endif %}
		{% for field in loginform %}
        {{ field }}
        {% endfor %}
        {% csrf_token %}

		<button class="btn btn-lg btn-primary btn-block" type="submit">
			Войти
		</button>
        <p class="message">Eсли пользователя не существует он будет создан</p>
	</form>
</div>
{% endblock %}
